{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromabyte Company - Portal</title>
    <link rel="shortcut icon" href="{% static 'img/frzallogo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="sweet-bg-1">

    <section class="fpage d-flex justify-content-center align-items-center">
        <div id="loginarea-wrapper">
            <div id="loginarea-header"> Giriş Alanına Hoş Geldiniz! </div>
            <div id="loginarea-form">
                <form method="POST" role="form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            {{form.username}}
                            <!--<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Hesap Adınızı Giriniz.">-->
                        </div>
                    </div>
                    <div class="mb-3">
                        {{form.password}}
                        <!--<input type="password" class="form-control" id="formGroupExampleInput2"
                            placeholder="Şifrenizi Giriniz.">-->
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}" role="alert">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="mb-3 w-100 d-flex justify-content-end">
                        <input type="submit" class="btn btn-dark px-5" value="Giriş">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
